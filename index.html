<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>




<body>
    
    <div class="fill">
            <form class="form" action="#">
                <h1>Contact us</h1>
                <input required name="Name" type="text" placeholder="Enter your name">
                <input required name="LastName" type="text" placeholder="Enter your last name">
                <input required name="Email" type="email" name="" id="" placeholder="Enter your email">
                <input required name="Number" type="number" name="" id="" placeholder="Enter you number">
                <textarea required name="message" id="" cols="30" rows="10" placeholder="Your message..."></textarea>
                <button type="submit">Submit</button>
            </form>
    </div>








</body>


</html>
